<div class="container">
  <section class="container">
    {{JSON.stringify(user)}}
  id: {{ user.Id }}
  Start Date: {{ user.StartDate }}
  End Date: {{ user.EndDate }}
  Name: {{ user.FirstName + " " + user.LastName }}
  Email Address: {{ user.EmailAddress }}
  Reason: {{ user.Reason }}
  Submission Status: {{ user.SubmissionStatus }}
  </section>
</div>
